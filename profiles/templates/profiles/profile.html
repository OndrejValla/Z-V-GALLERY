{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<!--- Checkout Form by Code Institute --->
<div class="container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="mb-2">My Profile</h2>
            <hr class="w-50 mb-5">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 mb-5">
            <p class="text-muted">Delivery Information</p>
            <form id="profile-update-form" class="mt-3" action="{% url 'profile' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success text-uppercase">Update Info</button>
            </form>
        </div>
        <div class="col-12 col-lg-6 mb-5">
            <p class="text-muted">Order History</p>
            {{ orders }}
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
