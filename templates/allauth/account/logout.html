{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="mt-5 ml-5">{% trans "Sign Out" %}</h1>

<p class="ml-3">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="ml-3" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-outline-dark ml-5 mb-5" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
